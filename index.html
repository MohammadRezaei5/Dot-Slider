<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اسلایدر نقطه ای</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mobile-danger">!!!!متاسفانه موبایل خوب طرح نشده</div>
    <div class="container">
      <h1>تمرین اسلایدر نقطه‌ای</h1>
      <div class="images-wrapper">
        <div class="img-item">
          <a
            href="https://store.steampowered.com/app/3690010/Whos_at_the_door/"
            target="_blank"
          >
            <img data-index="0" src="./assets/Whos-At-The-Door-Game.jpg" alt=""
          /></a>
        </div>
        <div class="img-item">
          <a
            href="https://store.steampowered.com/app/3159330/Assassins_Creed_Shadows/"
            target="_blank"
          >
            <img
              data-index="1"
              src="./assets/Assassins-creed-shadow-Game.jpg"
              alt=""
          /></a>
        </div>
        <div class="img-item">
          <a
            href="https://store.steampowered.com/app/227300/Euro_Truck_Simulator_2/"
            target="_blank"
          >
            <img data-index="2" src="./assets/Euro-Truck-Game.jpg" alt=""
          /></a>
        </div>
        <div class="img-item">
          <a
            href="https://store.steampowered.com/app/2677660/Indiana_Jones_and_the_Great_Circle/"
            target="_blank"
          >
            <img data-index="3" src="./assets/Indian-Jones-game.jpg" alt=""
          /></a>
        </div>
      </div>
      <div class="dots-wrapper">
        <ul>
          <li class="active" data-index="0"></li>
          <li data-index="1"></li>
          <li data-index="2"></li>
          <li data-index="3"></li>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
